<div class="options">
  <div class="title">
    <span>Robots Menu</span>
  </div>
  <button id="create-robot-option" mat-menu-item (click)="goCreate()">
    <span>Create Robot</span>
  </button>
  <button id="disable-robot-option" mat-menu-item (click)="goToDisable()">
    <span>Disable Robot</span>
  </button>
  <button id="list-all-robots-option" mat-menu-item (click)="goToList()">
    <span>List All Robots</span>
  </button>
</div>
