<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Consent</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #consent-container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    #consent-message {
      margin-bottom: 20px;
    }
    #consent-info {
      margin-bottom: 20px;
    }
    #consent-checkboxes {
      margin-bottom: 20px;
    }
    #consent-checkboxes-title {
      font-weight: bold;
      margin-bottom: 10px;
    }
    #consent-button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    #privacy-policy-link {
      margin-top: 20px;
      display: block;
    }
  </style>
</head>
<body>

<div id="consent-container">
  <div id="consent-message">
    <p>This website collects the following personal information:</p>
  </div>
  <ul id="consent-info">
    <li>Full Name</li>
    <li>Email</li>
    <li>Phone Number</li>
    <li>NIF (Tax Identification Number)</li>
    <li>Role</li>
    <li>Image</li>
  </ul>
  <div id="consent-checkboxes">
    <div id="consent-checkboxes-title">Purposes to which you want to link:</div>
    <label>
      <input type="checkbox" id="nameConsent">
      I agree to the collection of my full name for unique identification and communication.
    </label>
    <br>
    <label>
      <input type="checkbox" id="emailConsent">
      I agree to the use of my email address as a unique identifier for authentication.
    </label>
    <br>
    <label>
      <input type="checkbox" id="phoneConsent">
      I agree to the use of my phone number for direct communication, alternative authentication, and robot notifications.
    </label>
    <br>
    <label>
      <input type="checkbox" id="imageConsent">
      I agree to image captures for visual identification, security, and monitoring.
    </label>
    <br>
    <label>
      <input type="checkbox" id="nifConsent">
      I agree to the collection of my Tax Identification Number for tax and identification purposes.
    </label>
    <br>
    <label>
      <input type="checkbox" id="roleConsent">
      I agree to the collection of my position to identify my role and responsibilities.
    </label>
  </div>
  <button id="consent-button" onclick="handleConsent()">I Agree</button>
  <a href="privacyPolicy.html" id="privacy-policy-link">For additional information, please read our Privacy Policy</a>
</div>

<script>
  function handleConsent() {
    // Check if all checkboxes are checked
    var nameConsent = document.getElementById('nameConsent').checked;
    var emailConsent = document.getElementById('emailConsent').checked;
    var phoneConsent = document.getElementById('phoneConsent').checked;
    var imageConsent = document.getElementById('imageConsent').checked;
    var nifConsent = document.getElementById('nifConsent').checked;
    var roleConsent = document.getElementById('roleConsent').checked;

    // Check if all checkboxes are checked before proceeding
    if (nameConsent && emailConsent && phoneConsent && imageConsent && nifConsent && roleConsent) {
      // You can add your code here to store user consent and collect the specified personal data.
      alert("Thank you for your consent! Personal data will be collected and processed.");
    } else {
      alert("Please check all checkboxes to proceed.");
    }
  }
</script>

</body>
</html>
