<app-building-tool-bar></app-building-tool-bar>
<body>
<h1>Create Building</h1>
<form>
  <label for="code">Code:</label>
  <input type="text" id="code" name="code" required>
  <br>

  <label for="designation">Designation:</label>
  <input type="text" id="designation" name="designation" required>
  <br>

  <label for="description">Description:</label>
  <input type="text" id="description" name="description" required>
  <br>

  <label for="length">Length:</label>
  <input type="number" id="length" name="length" required min="1">
  <br>

  <label for="width">Width:</label>
  <input type="number" id="width" name="width" required min="1">
  <br>

  <label for="height">Height:</label>
  <input type="number" id="height" name="height" required min="1">
  <br>

  <input type="submit" value="Submit">
</form>
<script>
  // Ensure number values are greater than 0
  const numberInputs = document.querySelectorAll('input[type="number"]');
  numberInputs.forEach(input => {
    input.addEventListener('input', () => {
      if (input.value <= 0) {
        input.setCustomValidity('Please enter a value greater than 0.');
      } else {
        input.setCustomValidity('');
      }
    });
  });
</script>
</body>
