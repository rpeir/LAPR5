<mat-toolbar color="primary">
  <button [matMenuTriggerFor]="gestorDeTarefasMenu" mat-icon-button class="example-icon" aria-label=" icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #gestorDeTarefasMenu="matMenu">
    <button id="optimization-criteria-option" mat-menu-item (click)="goToOptimizationCriteria()">
      <span>Get Path by Optimization Criteria</span>
    </button>

    <button id="aprove-decline-task" mat-menu-item (click)="goToApproveDeclineTask()">
      <span>Approve/Decline Task</span>
    </button>

    <button id="obtain-execution-sequence" mat-menu-item (click)="goToObtainExecutionSequence()">
      <span>Obtain Execution Sequence</span>
    </button>

  </mat-menu>



  <span>Welcome, {{userName}}!</span>
  <div class="right-elems-container">
    <button mat-icon-button class="home" aria-label=" icon-button with menu icon" (click)="goToHome()">
      <mat-icon>home</mat-icon>
    </button>
    <button mat-icon-button class="exit" aria-label=" icon-button with menu icon" (click)="goToLogin()">
      <mat-icon>exit_to_app</mat-icon>
    </button>
  </div>
</mat-toolbar>
