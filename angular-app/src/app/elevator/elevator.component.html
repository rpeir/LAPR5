<mat-toolbar color="primary">
  <button [matMenuTriggerFor]="elevatorMenu" mat-icon-button class="example-icon" aria-label=" icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #elevatorMenu="matMenu">
    <button mat-menu-item (click)="goToCreateElevator()">
      <span>Create Elevator</span>
    </button>
    <button mat-menu-item (click)="goToUpdateElevator()">
      <span>Update Elevator</span>
    </button>
    <button mat-menu-item (click)="goToReplaceElevator()">
      <span>Replace Elevator</span>
    </button>
    <button mat-menu-item (click)="goToListAllElevators()">
      <span>List all Elevators</span>
    </button>
    <button mat-menu-item (click)="goToGestorDeCampus()">
      <span>Back</span>
    </button>
  </mat-menu>

  <span>Elevators</span>
  <span class="spacer"></span>
  <button mat-icon-button class="example-icon" aria-label=" icon-button with menu icon" (click)="goToLogin()">
    <mat-icon>home</mat-icon>
  </button>
</mat-toolbar>
<body class="Building">
<div class="container">
  <h1 class="text-center">Welcome to Elevator's page</h1>
  <img src="../../assets/elevator.gif" alt="Page Content GIF">
</div>
</body>
