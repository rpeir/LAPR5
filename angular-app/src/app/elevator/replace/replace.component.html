<app-elevator-tool-bar></app-elevator-tool-bar>
<body>
<h1>Replace Elevator</h1>
<form>
  <label for="designation">Designation:</label>
  <input type="text" id="designation" name="designation" required>
  <br>

  <label for="buildingDesignation">Building Designation:</label>
  <input type="text" id="buildingDesignation" name="buildingDesignation" required>
  <br>

  <label for="arrayInput">Floors Served:</label>
  <input type="text" id="arrayInput" name="arrayInput" required>
  <br>

  <label for="brand">Brand:</label>
  <input type="text" id="brand" name="brand" required>
  <br>

  <label for="model">Model:</label>
  <input type="text" id="model" name="model" required>
  <br>

  <label for="serialNumber">Serial Number:</label>
  <input type="text" id="serialNumber" name="serialNumber" required>
  <br>

  <label for="description">Description:</label>
  <input type="text" id="description" name="description" required>
  <br>
  <input type="submit" value="Submit">
</form>
<script>
  // Ensure number values are greater than 0
  const numberInputs = document.querySelectorAll('input[type="number"]');
  numberInputs.forEach(input => {
    input.addEventListener('input', () => {
      if (input.value <= 0) {
        input.setCustomValidity('Please enter a value greater than 0.');
      } else {
        input.setCustomValidity('');
      }
    });
  });
</script>
</body>
