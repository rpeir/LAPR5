<app-gestor-de-campus-toolbar></app-gestor-de-campus-toolbar>
<mat-sidenav-container>
  <mat-sidenav class="options" mode="side" opened>
    <app-floor-tool-bar></app-floor-tool-bar>
  </mat-sidenav>
  <mat-sidenav-content>
    <body class="RobDroneGo">
    <div class="container">
      <h2 class="text-center">Create Floor </h2>
      <br>
      <form (ngSubmit)="createFloor()">

        <mat-form-field class="full-width">
          <mat-label>Select a building</mat-label>
          <mat-select [(ngModel)]="floor.building" name="buildingDesignation">
            <mat-option *ngFor="let building of buildings" [value]="building.designation" [matTooltip]= "getBuildingInfo(building)" >
              {{building.designation}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Floor number:</mat-label>
          <input matInput [(ngModel)]="floor.floorNr" name="floorNr" required >
          <input matInput placeholder="Max 30 characters">
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Floor description</mat-label>
          <input matInput [(ngModel)]="floor.description" name="description"  >
          <input matInput placeholder="Max 250 characters">
        </mat-form-field>

        <div>
          <input type="submit" value="create">
        </div>

      </form>
    </div>
    </body>
  </mat-sidenav-content>
</mat-sidenav-container>
