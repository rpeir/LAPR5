<!DOCTYPE html>
<html>
<head>
    <title>Create Floor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        h1 {
            color: #007BFF;
        }
        form {
            margin: 20px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Create Floor</h1>
    <form>
        <label for="floorNr">Floor Number:</label>
        <input type="number" id="floorNr" name="floorNr" required min="1">
        <br>
        
        <label for="building">Building Designation:</label>
        <input type="text" id="building" name="building" required>
        <br>

        <label for="description">Description:</label>
        <input type="text" id="description" name="description" required>
        <br>
        <input type="submit" value="Submit">
    </form>
    <script>
        // Ensure number values are greater than 0
        const numberInputs = document.querySelectorAll('input[type="number"]');
        numberInputs.forEach(input => {
            input.addEventListener('input', () => {
                if (input.value <= 0) {
                    input.setCustomValidity('Please enter a value greater than 0.');
                } else {
                    input.setCustomValidity('');
                }
            });
        });
    </script>
</body>
</html>
