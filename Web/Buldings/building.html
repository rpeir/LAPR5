<!DOCTYPE html>
<html>
<head>
    <title>Building Menu</title>
    <style>
        body {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Push content to the top of the page */
            height: 100vh;
            margin: 0;
            background-color: #b0dcf8;
        }
        h1 {
            font-size: 32px;
            color: #3498db;
            font-family: Arial, sans-serif;
            margin-top: 100px; /* Remove default margin */
        }

        ul {
            list-style: none;
            padding: 0;
            display: flex; /* Display the list items horizontally */
            justify-content: space-around; /* Distribute space evenly between items */
        }

        li {
            margin: 0 15px;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #0C356A; /* Light green button color */
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 8px;
        }

        button a {
            text-decoration: none;
            color: #fff;
            display: block;
            width: 100%;
        }

        button:hover {
            background-color: #0174BE; /* Darker green on hover */
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Building Menu</h1>


    <ul>
        <li><button><a href="createBuilding.html">Create Building</a></button></li>
        <li><button><a href="updateBuilding.html">Update Building</a></button></li>
        <li><button><a href="replaceBuilding.html">Replace Building</a></button></li>
        <li><button><a href="page3.html">List Buildings</a></button></li>
    </ul>
    <img src="building2.gif" alt="Page Content Gif">

</div>
</body>
</html>
